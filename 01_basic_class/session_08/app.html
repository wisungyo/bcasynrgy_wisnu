<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title> Wisnu | Session 8 </title>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="">Wisnu | Session 8</a>
        </nav>
      </div>

    <div class="container">
        <!-- Button trigger modal -->
        <br>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Klik Disini Dahulu !!
        </button>
        <br>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Perhatian</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                Diharap melakukan Klik tombol "Konversi" terlebih dahulu, kemudian Klik tombol "Proses"
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        
        <br>
        <p class="">Nilai Mentah </p>
        <p id="nilaiAwal" class="">  </p>
        <hr>
        <p class="">Nilai Konversi </p>
        <p id="nilai" class="">      </p>
        <button type="button" class="btn btn-outline-success btn-sm" onclick="batchGrader()"> Konversi </button>
        <hr>
        <p class="">Nilai Duplikat </p>
        <p>
        <span id="nilaiSama1">  </span> <br>
        <span id="nilaiSama2">  </span> <br>
        <span id="nilaiSama3">  </span> <br>
        <span id="nilaiSama4">  </span> <br>
        <br>
        <button type="button" class="btn btn-outline-success btn-sm" onclick="recapGrader()"> Proses </button>

        <hr>
        
        <div class="copyright">
            <p> Referensi: <a href="https://stackoverflow.com/questions/19395257/how-to-count-duplicate-value-in-an-array-in-javascript"> Stackoverflow. </a></p>
        </div>
    </div>
   
    <script src="script.js"></script>
    <!-- JS BOOSTRAP -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
